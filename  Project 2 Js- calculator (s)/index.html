<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>calculatorJavaScript</title>
</head>
<body>
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear" class="sign">Clear</span>
            <span class="sign">/</span>
            <span class="sign">*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="sign">-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus" class="sign">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span class="sign">.</span>
            <span id="equal" class="sign">=</span>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
